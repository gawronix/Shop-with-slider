<!DOCTYPE html>
<html lang="en">

<head>

    <title>Shop with slider </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Shop Website Template">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Grzegorz GawroÅ„ski">

    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<body>
    <div class="header__background">
        <div class="page--margins">
            <!--  Menu showing above 768px -->
            <div class="show__desktop">
                <nav role="navigation">
                    <div class="menu">
                        <div class="header__logo">
                            <img src="./dist/img/Header/shop-logo.png">
                        </div>
                        <div class="menu_items">
                            <ul>
                                <li><a href="#">HOME</a></li>
                                <li><a href="#" class="active">SHOP</a></li>
                                <li><a href="#">JOURNAL</a></li>
                                <li><a href="#">ELEMENTS</a></li>
                                <li><a href="#">PAGES</a></li>
                            </ul>
                        </div>
                        <div class="header__cart">
                            <a href="#"><img src="./dist/img/Header/Cart.png"></a>
                        </div>
                </nav>
            </div>
            <!--SLIDER-->
            <div class="wrapper">
                <input checked type=radio name="slider" id="slide1" />
                <input type=radio name="slider" id="slide2" />
                <input type=radio name="slider" id="slide3" />
                <input type=radio name="slider" id="slide4" />
                <input type=radio name="slider" id="slide5" />

                <div class="slider-wrapper">
                    <div class=inner>
                        <article>
                            <div class="info top-left">
                                <h3>Malacca</h3>
                            </div>
                            <img src="https://farm9.staticflickr.com/8059/28286750501_dcc27b1332_h_d.jpg" />
                        </article>

                        <article>
                            <div class="info bottom-right">
                                <h3>Cameron Highland</h3>
                            </div>
                            <img src="https://farm6.staticflickr.com/5812/23394215774_b76cd33a87_h_d.jpg" />
                        </article>

                        <article>
                            <div class="info bottom-left">
                                <h3>New Delhi</h3>
                            </div>
                            <img src="https://farm8.staticflickr.com/7455/27879053992_ef3f41c4a0_h_d.jpg" />
                        </article>

                        <article>
                            <div class="info top-right">
                                <h3>Ladakh</h3>
                            </div>
                            <img src="https://farm8.staticflickr.com/7367/27980898905_72d106e501_h_d.jpg" />
                        </article>

                        <article>
                            <div class="info bottom-left">
                                <h3>Nubra Valley</h3>
                            </div>
                            <img src="https://farm8.staticflickr.com/7356/27980899895_9b6c394fec_h_d.jpg" />
                        </article>
                    </div>
                    <!-- .inner -->
                </div>
                <!-- .slider-wrapper -->

                <div class="slider-prev-next-control">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                    <label for=slide5></label>
                </div>
                <!-- .slider-prev-next-control -->

                <div class="slider-dot-control">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                    <label for=slide5></label>
                </div>
                <!-- .slider-dot-control -->
            </div>
        </div>
        <!-- Burger Menu showing below 768px -->
        <div class="show__mobile">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="#">
                            <li>About</li>
                        </a>
                        <a href="#">
                            <li>Info</li>
                        </a>
                        <a href="#">
                            <li>Contact</li>
                        </a>
                        <a href="https://erikterwan.com/" target="_blank">
                            <li>Show me more</li>
                        </a>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="header__background">
        </div>
    </div>
    </div>
</body>

</html>
